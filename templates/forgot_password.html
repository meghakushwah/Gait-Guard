<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("/static/bgimg.jpg") no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
            margin-right: 15px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: #6a11cb;">Forgot Password</h2>
        <form action="/forgot_password" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <select name="security_question" required>
                    <option value="" disabled selected>Choose a security question</option>
                    <option value="pet">What was the name of your first pet?</option>
                    <option value="school">What is the name of your first school?</option>
                    <option value="city">In which city were you born?</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" name="security_answer" placeholder="Answer" required>
            </div>
            <div class="input-group">
                <input type="password" name="new_password" placeholder="New Password" required>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
    </div>
    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                let input = this.previousElementSibling;
                if (input.type === "password") {
                    input.type = "text";
                    this.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
                } else {
                    input.type = "password";
                    this.textContent = "üëÅÔ∏è";
                }
            });
        });
    </script>
</body>
</html>
